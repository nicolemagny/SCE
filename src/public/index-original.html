<!DOCTYPE html>
<html>
	<head>
		<title>Login - SCE</title>

		<meta charset="utf-8">

		<!-- mobile stuff -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">

		<!-- Libre icons -->
		<link	 rel="stylesheet" type="text/css" href="css/libre-icons/libreicons.css">

    <!-- SCE CSS -->
    <link rel="stylesheet" type="text/css" href="css/sce/sce.css">

	</head>
	<body ondragstart="false">
		<div class="container">
			<div class="row">
				<div class="centro">
					<h2>SCE</h2><br>
					<h3>Sistema de Controle de Estágio</h3>
					<hr class="linha"><br><br>
					<form action="" method="post">
						<input type="text" class="" name="" id="username" placeholder="Usuário" required><br>
						<input type="password" class="" name="" id="password" placeholder="Senha" required><br>
						<button type="submit" onclick="do_login()">Login</button>
					</form>
				</div>
			<div>
		</div>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<script src="js/sce/login.js"></script>
	</body>
</html>
