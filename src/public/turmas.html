    <section class="col-md-7 col-md-offset-1">
      <article class="row">
          <h4 class="title-1">
					  Turmas de estagiários
						<a tabindex="0" role="button" style="float:right;" class="tool-info" data-toggle="popover" data-placement="left" title="Página de turmas"
						data-content="Nessa página encontram-se as turmas que compõem o IFPA assim como a opção de cadastrar uma nova turma. Para mais informações siga a página de ajuda." data-trigger="focus">
							<i  class="libre libre-question"></i>
						</a>
					</h4>

          <form class="" action="/" method="get" class="disabled">
            <div class="form-group">
              <input type="text" name="turmas[turma]" value="" placeholder="Buscar turma" class="form-control" title="Função desabilitada no momento">
            </div>
          </form>
			</article>

			<article class="row text-right">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastra-turma">
					Cadastrar nova turma
				</button>
			</article>

      <article class="row">
        <!--  Tabela de empresas vinculadas -->
        <div class="margin-top">
					<p class="sce-hide alert sce-alert sce-alert-danger" id="error_box">
					</p>

					<table class="table table-striped table-bordered" id="tabela-empresas">
						<tr>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Email</th>
							<th>Ações</th>
						</tr>

					</table>
        </div>

        <!-- Modal para cadastro de uma nova empresa  -->
        <div class="modal fade" id="cadastra-empresa" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Cadastro de nova empresa</h4>
              </div>
              <div class="modal-body">
                <form class="form" action="/cadastra_empresa" id="form-cadastro" role="form" method="post">
                  <h4 class="title-3">Informações básicas</h4>
                  <div class="form-group">
                    <input type="text" name="empresa[nome]" class="form-control" placeholder="Nome da empresa. Exemplo: Supernorte" required>
                  </div>

                  <div class="form-group">
                    <input type="text" name="empresa[razao_social]" class="form-control" placeholder="Razão social da empresa. Exemplo: Supermercados do Norte do Brasil" required>
                  </div>

                  <div class="form-group">
                    <input type="text" name="empresa[cnpj]" class="form-control" placeholder="CNPJ. Exemplo: 05.327.241/0001-63" required>
                  </div>

                  <h4 class="title-3">Endereço</h4>
                  <div class="form-group">
                    <input type="text" name="empresa[rua]" class="form-control" placeholder="Nome da rua. Exemplo: R Lauro Sodré" required>
                  </div>

                  <div class="form-group">
                    <input type="number" name="empresa[numero]" class="form-control" placeholder="Número. Exemplo: 640" required>
                  </div>

                  <div class="form-group">
                    <input type="number" name="empresa[cep]" class="form-control" placeholder="CEP. Exemplo: 68456000" required>
                  </div>

                  <div class="form-group">
                    <input type="text" name="endereco[bairro]" class="form-control" placeholder="Bairro. Exemplo: São José" required>
                  </div>

                  <h4 class="title-3">Contato</h4>
                  <div class="form-group">
                    <input type="text" name="empresa[email]" class="form-control" placeholder="Email. Exemplo: empresa_tal@empresa.com">
                  </div>

                  <div class="form-group">
                    <input type="text" name="empresa[telefone]" class="form-control" placeholder="Telefone. Exemplo: 3787-3045" required>
                  </div>

                  <div class="form-group">
                    <input type="text" name="empresa[telefone_2]" class="form-control" placeholder="Telefone 2">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success" name="button" form="form-cadastro">
                  Cadastrar <i class="libre libre-check-yes"></i>
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                  Cancelar <i class="libre libre-check-no"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </article>
		</section>
