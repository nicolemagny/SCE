			<article class="col-md-7 col-md-offset-1">
        <div class="row">
          <h4 class="title-1">Cadastrar estagiário</h4>
          <!-- <hr class="black-row"> -->
          <form class="form-horizontal" action="/cadastra_estagiario" method="post">
            <div class="form-group">
              <label for="estagiario[nome]" class="col-sm-1 control-label">Nome: </label>
              <div class="col-sm-11">
                <input type="text" class="form-control" name="estagiario[nome]" placeholder="Exemplo: Rafael Campos Nunes" required>
              </div>
            </div>

            <div class="form-group">
              <label for="estagiario[matricula]" class="col-sm-1 control-label">Matrícula: </label>
              <div class="col-sm-11">
                <input type="text" class="form-control" name="estagiario[matricula]" placeholder="Exemplo: 20122280033" required>
              </div>
            </div>

            <div class="form-group">
              <label for="estagiario[turma]" class="col-sm-1 control-label">Turma: </label>
              <div class="col-sm-11">
                <input type="text" class="form-control" name="estagiario[turma]" placeholder="Exemplo: T228-4MA" required>
              </div>
            </div>

            <div class="form-group">
              <label for="estagiario[turno]" class="col-sm-1 control-label">Turno: </label>
              <div class="col-sm-5">
                <select class="form-control" name="estagiario[turno]">
                  <option value="none" selected>Selecione um turno</option>
                  <option value="mat">Matutino</option>
                  <option value="ves">Vespertino</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="empresas" class="col-sm-1 control-label">Empresa: </label>
              <div class="col-sm-5">
                <select class="form-control" name="empresas">
                  <option value="none" selected="">Selecione a empresa de estágio</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="estagiario[orientador]" class="col-sm-1 control-label">Orientador: </label>
              <div class="col-sm-4 col-sm-offset-1">
                <select class="form-control" name="estagiario[orientador]">
                  <option value="none" selected>Selecione um orientador</option>
                </select>
              </div>
            </div>

            <p class="title-2">
              Período de estágio
            </p>
            <div class="form-group">
              <label class="col-sm-1 control-label">Início: </label>
              <div class="col-sm-2">
                <input type="number" name="name" class="form-control" placeholder="DD" title="Dia. Exemplo: 15" required>
              </div>
              <div class="col-sm-2">
                <input type="number" name="name" class="form-control" placeholder="MM" title="Mês. Exemplo: 07" required>
              </div>
              <div class="col-sm-2">
                <input type="number" name="name" class="form-control" placeholder="AAAA" title="Ano. Exemplo: 2015" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-1 control-label">Fim: </label>
              <div class="col-sm-2">
                <input type="number" name="name" class="form-control" placeholder="DD" title="Dia. Exemplo: 20" required>
              </div>
              <div class="col-sm-2">
                <input type="number" name="name" class="form-control" placeholder="MM" title="Mês. Exemplo: 04" required>
              </div>
              <div class="col-sm-2">
                <input type="number" name="name" class="form-control" placeholder="AAAA" title="Ano. Exemplo: 2016" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-10 col-sm-1">
                <button type="submit" class="btn btn-success disabled" name="button" title="">Cadastrar  <i class="libre libre-check-yes"></i></button>
              </div>
            </div>
          </div>
        </form>
			</article>
