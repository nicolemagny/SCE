					Remover estagiário
					<a tabindex="0" role="button" style="float:right;" class="tool-info" data-toggle="popover" data-placement="left" title="Página para remoção de estagiário"
					data-content="Para mais informações siga a página de ajuda." data-trigger="focus">
						<i  class="libre libre-question"></i>
					</a>
				</h4>
				<h4>Pesquise o nome do estagiário a ser removido com a caixa de pesquisa abaixo.</h4>

						<button type="submit" class="btn btn-primary" onClick="pesquisa_estagiario()" id="botao_pesquisa"><i class="libre libre-search"></i></button>

				</div>
